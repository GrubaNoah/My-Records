<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Record Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box, .sort-select {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box:focus, .sort-select:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            color: #d32f2f;
            font-weight: bold;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .record-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .album-art {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #999;
        }

        .record-info {
            padding: 20px;
        }

        .artist {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .detail-tag {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .stats {
            text-align: center;
            margin: 30px 0;
            color: white;
        }

        .stats-item {
            display: inline-block;
            margin: 0 20px;
            font-size: 1.1rem;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box, .sort-select {
                min-width: unset;
            }

            .collection-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .stats-item {
                display: block;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .collection-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ My Record Collection</h1>
            <p class="subtitle">Powered by Discogs</p>
        </header>

        <div class="controls">
            <input type="text" class="search-box" placeholder="Search your collection..." id="searchBox">
            <select class="sort-select" id="sortSelect">
                <option value="artist">Sort by Artist</option>
                <option value="title">Sort by Title</option>
                <option value="year">Sort by Year</option>
                <option value="added">Sort by Date Added</option>
            </select>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stats-item">
                <span class="stats-number" id="totalRecords">0</span>
                <span>Total Records</span>
            </div>
            <div class="stats-item">
                <span class="stats-number" id="totalArtists">0</span>
                <span>Unique Artists</span>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading your collection... ðŸŽ¶
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>Setup Required</h3>
            <p>Please configure your Discogs username and API token in the JavaScript section.</p>
            <p>Get your API token from: <a href="https://www.discogs.com/settings/developers" target="_blank">Discogs Developer Settings</a></p>
        </div>

        <div class="collection-grid" id="collectionGrid"></div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        // Replace these with your actual values:
        const DISCOGS_USERNAME = 'grubanoah';
        const DISCOGS_TOKEN = 'AkLGdCCPJKGYNODfFFMhfUYjBBetgGmgUxvZRupx';
        
        // ===== END CONFIGURATION =====

        let allRecords = [];
        let filteredRecords = [];

        class DiscogsCollection {
            constructor() {
                this.baseUrl = 'https://api.discogs.com';
                this.headers = {
                    'User-Agent': `${DISCOGS_USERNAME}/1.0`,
                    'Authorization': `Discogs token=${DISCOGS_TOKEN}`
                };
            }

            async fetchCollection() {
                if (DISCOGS_USERNAME === 'YOUR_USERNAME_HERE' || DISCOGS_TOKEN === 'YOUR_API_TOKEN_HERE') {
                    throw new Error('Please configure your Discogs username and API token');
                }

                let allItems = [];
                let page = 1;
                let hasMore = true;

                while (hasMore) {
                    const url = `${this.baseUrl}/users/${DISCOGS_USERNAME}/collection/folders/0/releases?page=${page}&per_page=100`;
                    
                    try {
                        const response = await fetch(url, { headers: this.headers });
                        
                        if (!response.ok) {
                            if (response.status === 401) {
                                throw new Error('Invalid API token. Please check your token.');
                            } else if (response.status === 404) {
                                throw new Error('User not found. Please check your username.');
                            } else {
                                throw new Error(`API Error: ${response.status}`);
                            }
                        }

                        const data = await response.json();
                        allItems = allItems.concat(data.releases);
                        
                        hasMore = data.pagination.page < data.pagination.pages;
                        page++;
                        
                        // Small delay to be respectful to the API
                        if (hasMore) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        throw error;
                    }
                }

                return allItems;
            }
        }

        function formatRecordData(record) {
            const basic = record.basic_information;
            return {
                id: basic.id,
                title: basic.title,
                artist: basic.artists ? basic.artists.map(a => a.name).join(', ') : 'Unknown Artist',
                year: basic.year || 'Unknown',
                thumb: basic.thumb || '',
                cover_image: basic.cover_image || basic.thumb || '',
                formats: basic.formats ? basic.formats.map(f => f.name).join(', ') : '',
                labels: basic.labels ? basic.labels.map(l => l.name).join(', ') : '',
                date_added: record.date_added,
                genres: basic.genres || [],
                styles: basic.styles || []
            };
        }

        function createRecordCard(record) {
            const card = document.createElement('div');
            card.className = 'record-card';
            
            const imageUrl = record.cover_image || record.thumb || '';
            const imageElement = imageUrl ? 
                `<img src="${imageUrl}" alt="${record.title}" class="album-art" loading="lazy">` :
                `<div class="album-art">ðŸŽµ</div>`;

            card.innerHTML = `
                ${imageElement}
                <div class="record-info">
                    <div class="artist">${record.artist}</div>
                    <div class="title">${record.title}</div>
                    <div class="details">
                        ${record.year !== 'Unknown' ? `<span class="detail-tag">${record.year}</span>` : ''}
                        ${record.formats ? `<span class="detail-tag">${record.formats}</span>` : ''}
                        ${record.genres.length > 0 ? `<span class="detail-tag">${record.genres[0]}</span>` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        function renderCollection(records) {
            const grid = document.getElementById('collectionGrid');
            grid.innerHTML = '';

            if (records.length === 0) {
                grid.innerHTML = '<div class="error">No records found matching your search.</div>';
                return;
            }

            records.forEach(record => {
                const card = createRecordCard(record);
                grid.appendChild(card);
            });
        }

        function updateStats(records) {
            const statsEl = document.getElementById('stats');
            const totalRecordsEl = document.getElementById('totalRecords');
            const totalArtistsEl = document.getElementById('totalArtists');

            const uniqueArtists = new Set(records.map(r => r.artist)).size;

            totalRecordsEl.textContent = records.length;
            totalArtistsEl.textContent = uniqueArtists;
            statsEl.style.display = 'block';
        }

        function filterRecords(searchTerm) {
            if (!searchTerm) {
                filteredRecords = [...allRecords];
            } else {
                const term = searchTerm.toLowerCase();
                filteredRecords = allRecords.filter(record => 
                    record.title.toLowerCase().includes(term) ||
                    record.artist.toLowerCase().includes(term) ||
                    record.genres.some(genre => genre.toLowerCase().includes(term)) ||
                    record.styles.some(style => style.toLowerCase().includes(term))
                );
            }
            renderCollection(filteredRecords);
        }

        function sortRecords(sortBy) {
            filteredRecords.sort((a, b) => {
                switch (sortBy) {
                    case 'artist':
                        return a.artist.localeCompare(b.artist);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'year':
                        return (b.year === 'Unknown' ? 0 : parseInt(b.year)) - 
                               (a.year === 'Unknown' ? 0 : parseInt(a.year));
                    case 'added':
                        return new Date(b.date_added) - new Date(a.date_added);
                    default:
                        return 0;
                }
            });
            renderCollection(filteredRecords);
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterRecords(e.target.value);
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            sortRecords(e.target.value);
        });

        // Load collection
        async function loadCollection() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            try {
                loading.style.display = 'block';
                error.style.display = 'none';

                const collection = new DiscogsCollection();
                const rawRecords = await collection.fetchCollection();
                
                allRecords = rawRecords.map(formatRecordData);
                filteredRecords = [...allRecords];
                
                renderCollection(filteredRecords);
                updateStats(allRecords);
                
                loading.style.display = 'none';
            } catch (err) {
                console.error('Error loading collection:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `
                    <h3>Error Loading Collection</h3>
                    <p>${err.message}</p>
                    ${err.message.includes('configure') ? 
                        '<p>Get your API token from: <a href="https://www.discogs.com/settings/developers" target="_blank">Discogs Developer Settings</a></p>' : 
                        '<p>Please check your configuration and try again.</p>'
                    }
                `;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadCollection);
    </script>
</body>
</html>
